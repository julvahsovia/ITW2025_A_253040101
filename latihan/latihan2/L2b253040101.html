<html>
    <head>
        <title>Tabel</title>
    </head>
    <body>
        <table border="2" cellpadding="5" width="20%" align="center">
            <tr>
                <th colspan="3" style="background-color: gray;">INPUT DATA MAHASISWA</th>
            </tr>
            <tr>
                <form>
                    <td>Username</td>
                    <td>:</td>
                    <td><input type="name"name="name"></td>
                </form>
            </tr>
            <tr>
                <form>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" name="Password"></td>
                </form>
            </tr>
            <tr>
                <form>
                    <td>Fullname</td>
                    <td>:</td>
                    <td><input type="text" name="Fullname"></td>
                </form>
            </tr>
            <tr>
                <form>
                    <td>E-mail</td>
                    <td>:</td>
                    <td><input type="text" name="E-mail"</td>
                </form>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                    <select>
                        <option name="Agama" selected>--Pilih Agama--</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="Jenis Kelamin" value="Laki Laki">Laki Laki
                    <input type="radio" name="Jenis Kelamin" value="Perempuan">Perempuan
                </td>
            </tr>
            <tr>
                <form>
                    <td>Hobi</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="Hobi" value="Musik">Musik
                        <input type="radio" name="Hobi" value="Olahraga">Olahraga
                        <input type="radio" name="Hobi" value="Gaming">Gaming
                        <input type="radio" name="Hobi" value="Lainnya">Lainnya
                    </td>
                </form>
            </tr>
            <tr>
                <tr width="15%"></tr>
                <td>Profil Singkat</td>
                <td>:</td>
                <td><textarea rows="3" cols="20"></textarea></td>
            </tr>
            <tr>
                <td colspan="3" align="right"><input type="submit" name="input" value="Input"</td>
            </tr>
        </table>
    </body>
</html>
